<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/LOGO CIC B sin fondo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <title>Colegio de Ingenieros Civiles de Bolivia</title>

    <meta name="description" content="Pagina Oficial del Colegio Ingenieros Civiles de Bolivia. Puedes encontrar informacion tecnica, etica y profesional de la institucion." /> <!--Descripcion de la Pagina, Google suele mostrar esto bajo el titulo entre 140 a 160 caracteres-->
    <meta name="keywords" content="Ingeniería Civil, Bolivia, Ingenieros Civiles, Construcción, CICB, CIC, Colegio de Ingenieros Civiles Bolivia, CICB servicios, publicaciones CICB, eventos CICB, normativas de construccion Bolivia, red de Ingenieros civiles Bolivia, cursos de capacitacion CICB, CICB informacion y servicios" /> <!--Palabras asociadas a la pagina y su busqueda en internet-->
    <meta name="author" content="CICB" />

    <!--Como se ve la web al compartit el link en redes sociales Facebook, Whatsapp, LinkedIn verificar que todo este bien con la CICB-->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.cicb.org.bo/" /> <!--Indica la URL que se compartira (Sujera a cambio)-->
    <meta property="og:title" content="Colegio de Ingenieros Civiles de Bolivia" /> <!--el titulo que aparece al compartir el link en redes, Puede ser distinto al titulo del navegador (CICB)-->
    <meta property="og:description" content="Representación y fortalecimiento de la Ingeniería Civil en todo el territorio boliviano." /> <!--Titulo descriptivo cuando se comparta el Link-->
    <meta property="og:image" content="https://www.cicb.org.bo/assets/LOGO CIC B sin fondo.png" /> <!--Imagen que aparece al compartir en redes (Cambio por el URL)-->

    <!-- Como se ve la web en Twitter o X ejemplo si es que quieren colocarla ahi HABLAR CON DIEGO-->
    <meta name="twitter:card" content="summary_large_image" /> 
    <meta name="twitter:title" content="Colegio de Ingenieros Civiles de Bolivia" />
    <meta name="twitter:description" content="Uniendo a los profesionales de la ingeniería civil en Bolivia." />
    <meta name="twitter:image" content="/src/assets/LOGO CIC B sin fondo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
